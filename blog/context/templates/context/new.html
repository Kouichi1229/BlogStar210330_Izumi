{% extends './base.html' %}
{% load bootstrap4 %}
{% block content %}
<h2>{{ message }}</h2>
 <form action='{% url "blog:create" %}' method='post' class='form'>
	{% csrf_token %}
	{% bootstrap_form blogEditForm layout='horizontal' %}
</form>
	<br>
	<button type='submit' class='btn btn-outline-primary'>作成する</button>
	<a href='{% url "blog:index" %}' class='btn btn-outline-secondary'>戻る</a>

{% endblock %}
