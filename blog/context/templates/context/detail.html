{% extends 'layout.html' %}
{% load staticfiles %}
{% load static %}
{% block content %}

<!-- Prism CSS -->
<link href="{% static 'tinymce/css/prism.css' %}" rel="stylesheet">


<div class="w3-main" style="margin-left:250px">

  <div class="w3-row w3-padding-64">
    <div class="w3-twothird w3-container">
      <h1 class="w3-text-teal">{{ blog_post.title }}</h1>
      <p>{{ blog_post.published_time }}</p>
      <p>{{ blog_post.content | safe }}</p>
    </div>
    <div class="w3-third w3-container">
      <a href="#"><p class="w3-border w3-padding-large w3-padding-32 w3-center"></p></a>
      <a href="#"><p class="w3-border w3-padding-large w3-padding-64 w3-center"></p></a>
    </div>
  </div>
  <br>
  <p><a href="{% url 'blog:list'  %}" class='btn btn-outline-primary'>戻る/Back</a>
    {% if user.is_authenticated %}
    <a href="{% url 'blog:delete' blog_post.id  %}" class='btn btn-outline-danger'>削除</a> 
    <a href="{% url 'blog:edit' blog_post.id  %}" class='btn btn-outline-success'>編集</a>  
    {% endif %}
    
  </p>
  {% endblock %}
